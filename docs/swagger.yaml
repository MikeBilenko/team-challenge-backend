openapi: 3.0.1
info:
  title: Chat
  description: API for the Team Challenge Chat project, main backend microservice
  version: '1.0'
servers:
  - url: 'https://team-challenge-backend-c55i.onrender.com/'
  - url: http://localhost:4000
tags:
  - name: Auth
    description: registration, login, get current user etc
  - name: Users
    description: register that a user is living at an address


paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: log into your account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        '200':
          description: Success
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/userObject"
        '400':
          description: Incorrect format of email or password
        '401':
          description: Incorrect email or password
  /auth/logout:
    post:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: log into your account
      requestBody:
        required: false
        content:
          application/json:
            schema:
              example: {}
      responses:
        '204': 
          description: Success
        '401':
          description: Not authorized
  /auth/current:
    get:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: get information about the user
      responses:
        '200': 
          description: Success
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/userObject"
        '401':
          description: Not authorized
  /auth/refresh:
    get:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: use refresh (or access) token to get a new token pair
      responses:
        '200': 
          description: Success
          content: 
            application/json:
              schema:
                example: |-
                  {
                    "accessToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3NzA0NDdhMGEwYmNiODQ3MGQ5MjhlZSIsImlhdCI6MTczOTEwODY5MywiZXhwIjoxNzM5MTEyMjkzfQ._Kb8KYZkLmGAAQcpwzcR_NCmnOLFhsBKEVw2Y0CxvCc",
                    "refreshToken": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3NzA0NDdhMGEwYmNiODQ3MGQ5MjhlZSIsImlhdCI6MTczOTEwODY5MywiZXhwIjoxNzM5NzEzNDkzfQ.AxQT_dRuG3zUx5EetLAHdKRrsRzoAWHy0n0P6iOWQ1k"
                  }
        '401':
          description: Not authorized
  /auth/forgot-password:
    put:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: email a message with a secret link to the user
      responses:
  /auth/update-password/{secret-code}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: update password using a secret link
      parameters:
        - in: path
          required: true
          name: secret-code
          schema: 
            type: string
      responses:
  /auth/update:
    put:
      security:
        - bearerAuth: []
      tags:
        - Auth
      summary: update user data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-user'
      responses:
  
  /users/addresses:
    put:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: apply user for registering at an address. Sends out an email to admin for approval
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/address'
      responses:
        '200': 
          description: Success
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/userObject'
        '400':
          description: Address does not exist
        '401':
          description: Not authorized
        '409':
          description: Already registered for that address
    delete:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: delete registration of a user for an address, approved or not
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/address'
      responses:
        '200': 
          description: Success
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/userObject'
        '400':
          description: Address did not exist
        '401':
          description: Not authorized
  /users/addresses/{userID}:
    patch:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: approve user address. Requires admin access
      parameters:
        - in: path
          required: true
          name: userID
          schema: 
            type: string
            example: 6770447a0a0bcb8470d928ee
        - in: query
          name: residential_complex
          required: true
          schema:
            type: string
            example: Cool complex 666
        - in: query
          name: building
          required: true
          schema:
            type: string
            example: 7a
        - in: query
          name: entrance
          required: true
          schema:
            type: number
            example: 1
        - in: query
          name: apartment
          required: true
          schema:
            type: number
            example: 1
      responses:
        '201': 
          description: Success
          content: 
            application/json:
              schema:
                example: |-
                  {
                    "message": "User address data was approved",
                    "result": {
                      "name": "Cool complex 666 7a",
                      "picture": "",
                      "building_id": "67a3ae0a3b07cac29676896b",
                      "users": [
                        "6770447a0a0bcb8470d928ee"
                      ],
                      "_id": "67a8c5f1f333ff1cc8b58c65"
                    }
                  }
        '400':
          description: Bad request (no such apartment, no changes made)
        '401':
          description: Not authorized
        '403':
          description: You are not an admin
  /users/addresses/{userID}/{complexID}:
    patch:
      security:
        - bearerAuth: []
      tags:
        - Users
      summary: give user moderator status in a complex. Requires admin access. Empty query to set to "false".
      parameters:
        - in: path
          required: true
          name: userID
          schema: 
            type: string
            example: 6770447a0a0bcb8470d928ee
        - in: path
          required: true
          name: complexID
          schema: 
            type: string
            example: 6760675f58e4cf9dc2be0bdb
        - in: query
          name: moderator_status
          schema: 
            type: string
            example: true
      responses:
        '200': 
          description: Success
          content: 
            application/json:
              schema:
        '400':
          description: Bad request
        '401':
          description: Not authorized
        '403':
          description: You are not an admin

